<!DOCTYPE html>

  <head>

    <meta name="twitter:image:alt" content="Clash Royale Card Maker">
    <script type="application/ld+json"><%- linkedData %></script>
    <title>Clash Royale Card Maker</title>
    <style>
      @font-face {
        font-family: 'Supercell Magic';
        src: url('/src/fonts/supercell-magic_0.woff2') format('woff2');
        font-display: swap;
      }

      @font-face {
        font-family: 'SC CCBackBeat';
        src: url('/src/fonts/sc_ccbackbeatregular.woff2') format('woff2');
        font-display: swap;
      }

      * {
        box-sizing: border-box;
      }

      html, body {
        font-family: 'SC CCBackBeat', sans-serif;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      [hidden] {
        display: none !important;
      }
    </style>
    <script type="module" src="/src/scripts/main.ts"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1551168020317477" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="content">
      <div class="page" id="collection" role="tabpanel" tabindex="0" aria-labelledby="collection-tab" aria-hidden="true">
        <div class="loader-indeterminate loader-fullscreen" role="progressbar"></div>
      </div>
      <div class="page" id="create" role="tabpanel" tabindex="0" aria-labelledby="create-tab" aria-hidden="true">
        <header id="card-config-selects-container">
          <div>
            <label data-i18n="template-label" for="template-select"></label>
            <select id="template-select">
              <option value="standard" selected data-i18n="template-name-standard"></option>
              <option value="og" data-i18n="template-name-og"></option>
            </select>
          </div>
          <div id="page-select-container">
            <label data-i18n="page-label" for="page-select"></label>
            <select id="page-select">
              <option value="1" selected>Stats</option>
              <option value="2">Description</option>
            </select>
          </div>
        </header>
        <main id="card-editor">
          <div class="loader-indeterminate" role="progressbar"></div>
        </main>
        <footer id="actions">
          <div id="actions-menu-container" class="dropdown-menu-container">
            <button id="actions-button" class="sc-btn sc-btn-yellow dropdown-btn" aria-controls="actions-button-menu" aria-haspopup="true" aria-expanded="false" data-i18n-aria-label="actions">
              <svg viewBox="0 0 24 24"><path d="M3 19.5v-3h18v3zm0-6v-3h18v3zm0-6v-3h18v3z"/></svg>
            </button>
            <ul id="actions-button-menu" role="menu" class="dropdown-menu sc-btn-yellow" aria-labelledby="actions-button" hidden>
              <li>
                <button id="save-button" class="sc-btn sc-btn-yellow">
                  <svg viewBox="0 0 24 24">
                    <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                  </svg>
                  <span data-i18n="save"></span>
                </button>
              </li>
              <li>
                <button id="download-button" class="sc-btn sc-btn-yellow">
                  <svg viewBox="0 0 24 24">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                  </svg>
                  <span data-i18n="download"></span>
                </button>
              </li>
              <li>
                <button id="share-button" class="sc-btn sc-btn-yellow">
                  <svg viewBox="0 0 24 24">
                    <path d="M16.75 9.9a3.23 3.23 0 1 0-3.15-2.66L9.3 9.61a3.23 3.23 0 1 0 0 4.87l4.3 2.44v.5a3.23 3.23 0 1 0 1-2.43l-4.3-2.37v-1.08l4.3-2.43q.93.72 2.15.79"/>
                  </svg>
                  <span data-i18n="share"></span>
                </button>
              </li>
            </ul>
          </div>
        </footer>
      </div>
      <div class="page" id="info" role="tabpanel" tabindex="0" aria-labelledby="info-tab" aria-hidden="true">
        <div class="loader-indeterminate loader-fullscreen" role="progressbar"></div>
      </div>
    </div>
    <nav class="navbar">
      <div id="overlay"></div>
      <div role="tablist">
        <a data-i18n-href="page-path-collection" href="/en/collection" role="tab" aria-selected="false" aria-controls="collection" id="collection-tab" tabindex="-1">
          <img src="/src/images/navbar/collection.svg" role="presentation" alt="">
          <span data-i18n="page-collection-title"></span>
        </a>
        <a data-i18n-href="page-path-create" href="/en/create" role="tab" aria-selected="false" aria-controls="create" id="create-tab" tabindex="-1">
          <img src="/src/images/navbar/create.svg" role="presentation" alt="">
          <span data-i18n="page-create-title"></span>
        </a>
        <a data-i18n-href="page-path-info" href="/en/info" role="tab" aria-selected="false" aria-controls="info" id="info-tab" tabindex="-1">
          <img src="/src/images/navbar/info.svg" role="presentation" alt="">
          <span data-i18n="page-info-title"></span>
        </a>
      </div>
    </nav>
    <div id="global-notification" role="alert" aria-live="assertive" aria-atomic="true" aria-hidden="true"></div>
  </body>
</html>
