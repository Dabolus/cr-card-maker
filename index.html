<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/scripts/main.ts"></script>
    <link rel="preload" href="/src/fonts/supercell-magic_0.woff2" as="font" type="font/woff" crossorigin="anonymous" />
    <link rel="preload" href="/src/fonts/sc_ccbackbeatregular.woff2" as="font" type="font/woff" crossorigin="anonymous" />
    <title>Clash Royale Card Maker</title>
    <style>
      @font-face {
        font-family: 'Supercell Magic';
        src: url('/src/fonts/supercell-magic_0.woff2') format('woff2');
        font-display: swap;
      }

      @font-face {
        font-family: 'SC CCBackBeat';
        src: url('/src/fonts/sc_ccbackbeatregular.woff2') format('woff2');
        font-display: swap;
      }

      html, body {
        font-family: 'SC CCBackBeat', sans-serif;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div class="page" id="cards" role="tabpanel" tabindex="0" aria-labelledby="cards-tab" aria-hidden="true">
        Cards
      </div>
      <div class="page" id="create" role="tabpanel" tabindex="0" aria-labelledby="create-tab" aria-hidden="true">
        <div id="template-select-container">
          <label data-i18n="template-label"></label>
          <select id="template-select">
            <option value="" selected data-i18n="loading"></option>
          </select>
        </div>
        <div id="card-editor">
          <div class="loader-indeterminate" role="progressbar"></div>
        </div>
      </div>
      <div class="page" id="info" role="tabpanel" tabindex="0" aria-labelledby="info-tab" aria-hidden="true">
        Info
      </div>
    </div>
    <nav class="navbar">
      <div id="overlay"></div>
      <div role="tablist">
        <a href="/cards" role="tab" aria-selected="false" aria-controls="cards" id="cards-tab" tabindex="-1">
          <img src="/src/images/navbar/cards.svg" role="presentation" alt="">
          <span data-i18n="page-cards-title"></span>
        </a>
        <a href="/create" role="tab" aria-selected="false" aria-controls="create" id="create-tab" tabindex="-1">
          <img src="/src/images/navbar/create.svg" role="presentation" alt="">
          <span data-i18n="page-create-title"></span>
        </a>
        <a href="/info" role="tab" aria-selected="false" aria-controls="info" id="info-tab" tabindex="-1">
          <img src="/src/images/navbar/info.svg" role="presentation" alt="">
          <span data-i18n="page-info-title"></span>
        </a>
      </div>
    </nav>
  </body>
</html>
